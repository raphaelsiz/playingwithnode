<!DOCTYPE html>
<html>
  <head>
    <script src="signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.min.js"></script>
  </head>
  <body>
    <h1>Sign Up</h1>
    <label for="first">First Name:</label>
    <input type="text" placeholder="First Name" id="first"></input>
    <label for="last">Last Name:</label>
    <input type="text" placeholder="Last Name" id="last"></input>
    <label for="username">Username:</label>
    <input type="text" placeholder="Username" id="username"></input>
    <label for="email">Email:</label>
    <input type="text" placeholder="Email" id="email"></input>
    <label for="password">Password:</label>
    <input type="password" placeholder="Password" id="password"></input>
    <label for"confirm">Confirm Password:</label>
    <input type="password" placeholder="Confirm Password" id="confirm"></input>
    <button onClick="signUp()">Sign Up</button>
    <p id="err" style="color: red"></p>
  </body>
</html>
